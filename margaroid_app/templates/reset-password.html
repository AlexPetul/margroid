{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TDVELS | Регистрация</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
	<link rel="shortcut icon" href="{% static 'img/tdvels_icon.png' %}">
</head>
<body class="registration-body">

	<img class="login-bg" src="{% static 'img/log_background.jpg' %}">

	<div class="container" id="registration-wrapper">
		<div class="row">
			<form class="col-xl-6 col-lg-7 col-md-8" action="{% url 'registration_view' %}" method="POST">
				{% csrf_token %}
				<h3 align="center">Восстановление пароля</h3>
				<hr>
				<p>Введите email, к которому привязан аккаут, и мы отправим вам ссылку для восстановления пароля.</p>
				<a class="fa fa-envelope input-icon"></a>
				{{ form.email|as_crispy_field }}
				<button type="submit" class="btn btn-info" style="width: 100%;">Получить письмо на email</button>
			</form>
		</div>
	</div>

</body>
</html>
